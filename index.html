<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label for="nome" class="form-label">Seu nome</label>
        <input type="text" id="nome" class="form-control" placeholder="João da Silva" />
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="email@email.com"/>
        <label for="telfone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(01)99999-9999"/>
        <button type="button" class="btn btn-success" style="margin-top: 10px;">Enviar</button>
    </div>
</body>
</html>
